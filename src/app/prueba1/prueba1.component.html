<div class="container p-5">
  <div class="card">
    <div class="card-header">
      <h1>
        Login
      </h1>
    </div>
    <div class="card-body">
      <form action="" [formGroup]="miForm">
        <label for="" >Usuario</label>
        <input type="text" required  name="" id="" class="form-control"
        formControlName="usuario" [class.is-invalid]="miForm.get('usuario').touched && miForm.get('usuario').invalid" >
        <label for="" >Contrase√±a</label>
        <input type="password" name="" id="" class="form-control"
        formControlName="pass" [class.is-invalid]="miForm.get('pass').touched && miForm.get('pass').invalid">
        <br>
        <div class="text-right">
          <button type="button" class="btn btn-success " >Acceder</button>
        </div>
      </form>

      {{ miForm.value | json }}
    </div>
  </div>
</div>
