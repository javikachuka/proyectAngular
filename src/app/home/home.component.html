
<div class="row">

  <div class="col-md-6">
    <h5>Personas Registradas</h5>
  </div>


  <div class="col-md-2 offset-4">
    <button class="btn btn-info btn-sm float-right" [routerLink]="['/registro']" routerLinkActive="router-link-active">Nuevo</button>
  </div>



</div>

<table class="table table-sm mt-3">
<thead class="thead-dark">
    <tr>
      <th width="5%">#</th>
      <th width="15%">Nombre</th>
      <th width="15%">Apellido</th>
      <th width="15%">Email</th>
      <th width="5%">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-danger inline" *ngIf="mensajeError">
      <td colspan="5">
        {{ mensajeError }}
      </td>
    </tr>
    <tr *ngFor="let persona of personas">
      <th scope="row">{{persona.id}}</th>
      <td>{{persona.nombre}}</td>
      <td>{{persona.apellido}}</td>
      <td>{{persona.email}}</td>
        <td class="d-flex justify-content-center ">
          <!-- <button class="btn btn-light btn-sm" [routerLink]="['/registro/', persona.id]" routerLinkActive="router-link-active"><i class="fal fa-edit"></i></button> -->
          <!-- <button class="btn btn-danger btn-sm" (click)="borrar(persona.id)" ><i class="fal fa-trash-alt"></i></button> -->
          <a class="p-1 text-primary" [routerLink]="['/registro/', persona.id]" routerLinkActive="router-link-active"><i class="fal fa-edit"></i></a>
          <a class="p-1 text-danger" (click)="borrar(persona.id)" ><i class="fal fa-trash-alt"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
<ngx-spinner
  bdColor="rgba(143, 143, 143, 0.45)"
  type="ball-clip-rotate"
  size="medium"
  >
  </ngx-spinner>
